<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты</title>
    <link rel="stylesheet" href="./css/kontakty.css">
  </head>
  <body>
    <div class="email">
    <form action="mailto:" method="post">
        <hr><hr>
    <h1>Напишите мне:</h1>
    <hr>
        <div class="person-data">
        Ваше имя (компания):<input type="text" name="name" size="68%" required><br>
        Ваш e-mail:<input type="email" name="email" size="79%" required>
        </div>
        <div>
        Тема:<input type="text" name="tema" size="86">
        </div>
        <div class="masseger">
        Сообщение:<br>
        <textarea rows="15" cols="80"></textarea>
        </div>
        <div class="checkbox">
        <input type="checkbox" name="adad">
        Согласие на обработку персональных данных
        </div>
        <div>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить форму">
        </div>
    </form>
    </div>
  </body>
</html>
